<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --primary: #2b2d42; --secondary: #8d99ae; --accent: #ef233c; }
    body { 
      margin: 0;
      padding: 20px;
      font-family: monospace;
      background: var(--primary);
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1a1b26;
      border-radius: 8px;
      padding: 1rem;
      overflow: hidden;
    }
    .log {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="grid">
    
    <!-- Network Status -->
    <div class="card">
      <h3>🌐 Network</h3>
      <div id="network-status">
        <p>Peers: <span id="peer-count">0</span></p>
        <p>Latency: <span id="network-latency">-</span>ms</p>
        <p>Chain Height: <span id="block-height">0</span></p>
      </div>
    </div>

    <!-- Cube Assembly -->
    <div class="card">
      <h3>🧊 Cube Builder</h3>
      <div id="cube-status">
        <p>Current Cube: <span id="current-cube">0x00...</span></p>
        <progress id="cube-progress" value="0" max="27"></progress>
        <p>Supercube Depth: <span id="supercube-depth">0</span></p>
      </div>
    </div>

    <!-- Key Management -->
    <div class="card">
      <h3>🔑 Key Rotation</h3>
      <div id="key-status">
        <p>Current Vector: <span id="current-vector">[0,0,0,0]</span></p>
        <p>Next Address: <span id="next-address">0x...</span></p>
      </div>
    </div>

    <!-- Debug Console -->
    <div class="card log">
      <h3>📜 Activity Log</h3>
      <div id="debug-log"></div>
    </div>

  </div>

  <script src="./debug.ts" type="module"></script>
</body>
</html>
